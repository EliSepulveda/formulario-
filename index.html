<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-custom {
            background-color: #f8d7da;
            color: #842029;
            border-color: #f5c2c7;
            border-radius: 4px;
        }

        .payment-option {
            display: flex;
            align-items: center;
        }

        .payment-option img {
            margin-right: 8px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>Payment Form Example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-custom alert-dismissible fade show" role="alert">
                    Some fields are missing
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXX" maxlength="16" pattern="\d*">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" maxlength="4" pattern="\d*">
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="$ Amount" step="0.01" min="0">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                            <option selected>Pick a state</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code" placeholder="Postal Code" pattern="\d*">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div>
                            <div class="form-check payment-option">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                                    Visa
                                </label>
                            </div>
                            <div class="form-check payment-option">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
                                    MasterCard
                                </label>
                            </div>
                            <div class="form-check payment-option">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                <label class="form-check-label" for="amex">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Amex_12.jpg" alt="Amex">
                                    Amex
                                </label>
                            </div>
                            <div class="form-check payment-option">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="discover" value="discover">
                                <label class="form-check-label" for="discover">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Discover_Card_logo.png" alt="Discover" style="height: 30px;">
                                    Discover
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" placeholder="Add any notes here."></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary me-2">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
